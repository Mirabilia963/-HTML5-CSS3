<!DOCTYPE html>
<html lang "ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Keat</title>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.banner {
			width: 740px;
			height: 120px;
			background-color: burlywood;
			float: left;
			border: 2px solid black;
		}

		.login {
			width: 333px;
			height: 120px;
			float: left;
			background-color: beige;
			margin-left: 8px;
			border: 2px solid black;
		}

		.main {
			width: 1081px;
			height: 120px;
			margin: 0 auto;
		}
	</style>

</head>
<body>

	<!-- left right를 담은 부분 -->
	<div class="main">
		<!-- 배너 left -->
		<div class="banner">배너영역</div>
		<!-- 로그인 right -->
		<div class="login">로그인</div>
	</div>
	
</body>
</html>
