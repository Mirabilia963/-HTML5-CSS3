<!DOCTYPE html>
<html lang "ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Keat</title>

	<style>
		input:enabled {
			background: blue;
			color: white;
		}
		input:disabled {
			background: black;
		}
		input:focus {
			background: orange;
		}
	</style>
</head>
<body>
	<h1>enabled</h1>
	<p>
		<input type="text" />
	</p>

	<h1>disabled</h1>
	<p>
		<input disabled ="disabled" />
	</p>
</body>
</html>
