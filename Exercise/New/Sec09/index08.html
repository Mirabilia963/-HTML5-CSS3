<!DOCTYPE html>
<html lang "ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Keat</title>

	<style>
		ul {
			overflow: hidden;
		}
		li {
			list-style: none;
			float: left;
			padding: 15px;
		}
		li:nth-child(2n) {
			background: gray;
			color: pink;
		}
		li:nth-child(2n+1) {
			background: yellow;
			color: #ffd800;
		}
		li:first-child {
			background: black;
			color: white;
		}
		li:last-child {
			background: gray;
			color: green;
		}
	</style>
</head>
<body>
	<ul>
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
		<li>menu4</li>
		<li>menu5</li>
		<li>menu6</li>
	</ul>
</body>
</html>
