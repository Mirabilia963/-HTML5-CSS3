<!DOCTYPE html>
<html lang "ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Keat</title>

	<style>
		div>h1 {
			background-color: blue;
		}

		div h1 {
			background-color: blue;
		}

		div span {
			background-color: yellow;
		}

		div>span {
			border: 4px, solid, blue;
		}

	</style>

</head>
<body>
	<div>
		<h1>제목1</h1>
		<h2>제목2</h2>
		<div>
			<ul>
				<li>menu1</li>
				<li>menu2</li>
				<li><span>menu3</span></li>
			</ul>
		</div>
		<h2>제목2</h2>
		<span>span</span>
	</div>
</body>
</html>
